<script>
  var error = "$(error)";
  if ((error == "user $(username) ha alcanzado el límite de tiempo de actividad") || (error ==
    "cupón/código de usuario $(username) ha llegado a la fecha límite")) {
    window.location.href = "./expired.html";

</script>

        <script src="https://unpkg.com/html5-qrcode"></script>
        <div id="KV" class="tabcontent">
          <div id="qr-reader" style=" width:300px; border-radius: 10px;"></div>
          <audio id="scan-sound" src="./barcode.wav"></audio>
          <div id="qr-reader-results"></div>
        </div>
        <script>
          var resultContainer = document.getElementById('qr-reader-results');
          var lastResult, countResults = 0;
          var scanSound = document.getElementById("scan-sound");

          function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
              ++countResults;
              lastResult = decodedText;
              // Handle on success condition with the decoded message.
              scanSound.play();
              var url = decodedText;
              if (!url.includes('http://') && !url.includes('https://')) {
                url = 'http://' + url;
              }
              // Abrir la URL en una nueva pestaña del navegador
              window.open(url, '_self');
            }
          }


          var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 200 });
          html5QrcodeScanner.render(onScanSuccess);
        </script>
        <br><h3>Error al escanear Intenta</h3>
        <button onclick="window.location.href='intent://fdezdev.github.io/fdeznetqr/#Intent;scheme=http;package=com.android.chrome;end'">Abrir con Chrome</button>
