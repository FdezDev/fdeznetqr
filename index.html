        <div class="inner">
          <script type="text/javascript" src="instascan.min.js"></script>
          <!-- Login 1 kolom-->
          <video class="video" id="preview"></video>
          <div class="buton-video">
            <button id="btn-start" style="display: block;">Permitir cámara</button>
            <button id="btn-stop" style="display: none;">Detener cámara</button>
          </div>
          <script type="text/javascript">
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
            let sound = new Audio("barcode.wav");
            scanner.addListener('scan', function (content) {
              var url = content;
              if (!url.includes('http://') && !url.includes('https://')) {
                url = 'http://'+ url;
              }
              window.open(url, '_self')            
              sound.play();
            });
            // Obtener los botones
            let btnStart = document.getElementById('btn-start');
            let btnStop = document.getElementById('btn-stop');
            // Agregar un "escuchador" al botón de "Permitir usar cámara"
            btnStart.addEventListener('click', function () {
              Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                  scanner.start(cameras[0]);
                  // Ocultar el botón de "Permitir usar cámara" y mostrar el de "Detener cámara"
                  btnStart.style.display = "none";
                  btnStop.style.display = "block";
                  preview.style.display = "block";
                  // Cambiar el contenido del botón de "Detener cámara"
                  btnStop.innerHTML = "Detener cámara";
                } else {
                  console.error('Camara No Disponible.');
                }
              }).catch(function (e) {
                console.error(e);
              });
            });
            // Agregar un "escuchador" al botón de "Detener cámara"
            btnStop.addEventListener('click', function () {
              scanner.stop();
              // Ocultar el botón de "Detener cámara" y mostrar el de "Permitir usar cámara"
              btnStart.style.display = "block";
              btnStop.style.display = "none";
              preview.style.display = "none";
              // Cambiar el contenido del botón de "Permitir usar cámara"
              btnStart.innerHTML = "Permitir cámara";
            });
          </script>
